[api]
host = example.com
consumer_key = CONSUMER_KEY
consumer_secret = CONSUMER_SECRET
oauth_token = OAUTH_TOKEN
oauth_secret = OAUTH_SECRET

[loggers]
keys = root, openphoto_utils, openphoto

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_openphoto_utils]
level = INFO
qualname = openphoto_utils
handlers =

[logger_openphoto]
level = WARN
qualname = openphoto
handlers =

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

