[api]
host =
consumer_key =
consumer_secret =
oauth_token =
oauth_secret =

[downloader]
photo_directory =

[loggers]
keys = root, openphoto_utils, openphoto

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_openphoto_utils]
level = INFO
qualname = openphoto_utils
handlers =

[logger_openphoto]
level = WARN
qualname = openphoto
handlers =

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

